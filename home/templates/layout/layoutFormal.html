{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ENECB - Inicio</title>
    <link rel="shortcut icon" href="{% static "img/enecb logo.png" %}">

    <!-- CSS -->
    <link
      rel="stylesheet"
      href="{% static 'bootstrap/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    {% block stylesheets %}{% endblock stylesheets %}
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top" id="menu" style="background: white;">
      <div class="container-fluid">
        <img
          src="{% static 'img/LogoSinFondo.png' %}"
          style="min-width: 200px; max-width: 30%; width: 30%"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end px-5"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="{% url "index" %}"
                ><i class="bi bi-house-fill"></i> Inicio</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="https://visitmichoacan.com.mx/"
              ><i class="bi bi-airplane-fill"></i> Turismo</a
              >
            </li>
            {% if user.is_authenticated %}
              <!-- Mostrar las opciones para usuarios autenticados -->
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'credencial' %}"><i class="bi bi-person-vcard-fill"></i> Gafete</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="{% url "logout" %}"><i class="bi bi-box-arrow-in-left"></i> Logout</a>
              </li>
            {% else %}
              <!-- Mostrar la opciÃ³n de Login para usuarios no autenticados -->
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'login' %}"><i class="bi bi-person-circle"></i> Login</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>

    {% block content %}{% endblock content %}

    <!-- JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
      integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    {% block js %}{% endblock js %}
  </body>
</html>
